<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOHO Books - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <i class="fas fa-book"></i>
                <h1>ZOHO Books</h1>
            </div>

            <!-- User Type Selection -->
            <div id="userTypeSelection" class="user-type-section">
                <h2>Select User Type</h2>
                <div class="user-type-buttons">
                    <button class="user-type-btn" onclick="selectUserType('student')">
                        <i class="fas fa-user-graduate"></i>
                        <span>Student</span>
                    </button>
                    <button class="user-type-btn" onclick="selectUserType('admin')">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin</span>
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-section" style="display: none;">
                <button class="back-btn" onclick="goBackToUserType()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h2 id="loginTitle">Student Login</h2>
                <form id="login" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </div>

            <!-- Signup Form -->
            <div id="signupForm" class="form-section" style="display: none;">
                <button class="back-btn" onclick="showLogin()">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </button>
                <h2 id="signupTitle">Student Registration</h2>
                <form id="signup" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="1" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" minlength="6" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner" style="display: none;">
        <div class="spinner-circle"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
